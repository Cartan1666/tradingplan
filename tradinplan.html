<script>
  document.querySelectorAll('.container').forEach((container, containerIndex) => {
    const checkboxes = container.querySelectorAll('input[type="checkbox"]');
    const title = container.querySelector('h2');

    // Make <h2> look like a clickable link
    title.style.cursor = 'pointer';
    title.style.textDecoration = 'underline';

    // Restore checkbox state from localStorage
    checkboxes.forEach((checkbox, index) => {
      const saved = localStorage.getItem(`checkbox_${containerIndex}_${index}`);
      if (saved === "true") {
        checkbox.checked = true;
        checkbox.parentElement.classList.add("done");
      }
    });

    // Save state on checkbox change
    checkboxes.forEach((checkbox, index) => {
      checkbox.addEventListener("change", () => {
        localStorage.setItem(`checkbox_${containerIndex}_${index}`, checkbox.checked);
        checkbox.parentElement.classList.toggle("done", checkbox.checked);
      });
    });

    // Clear only this section when clicking its <h2>
    title.addEventListener('click', () => {
      Swal.fire({
        title: 'Ma hubtaa?',
        text: "Waxaa tirtiri doontaa xogta qaybtaan kaliya.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Haa, tirtir!',
        cancelButtonText: 'Maya',
        background: '#1e1e1e',
        color: '#f5f5f5'
      }).then((result) => {
        if (result.isConfirmed) {
          checkboxes.forEach((checkbox, index) => {
            localStorage.removeItem(`checkbox_${containerIndex}_${index}`);
            checkbox.checked = false;
            checkbox.parentElement.classList.remove("done");
          });

          Swal.fire({
            icon: 'success',
            title: 'La tirtiyay!',
            text: 'Qaybtaan waa la nadiifiyay.',
            timer: 1500,
            showConfirmButton: false
          });
        }
      });
    });
  });
</script>
