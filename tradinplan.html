<script>
  // Load + save checkbox states
  document.querySelectorAll('.container').forEach((container, containerIndex) => {
    const checkboxes = container.querySelectorAll('input[type="checkbox"]');

    checkboxes.forEach((checkbox, index) => {
      const key = `checkbox_${containerIndex}_${index}`;
      const saved = localStorage.getItem(key);
      if (saved === "true") {
        checkbox.checked = true;
        checkbox.parentElement.classList.add("done");
      }

      checkbox.addEventListener("change", function () {
        localStorage.setItem(key, checkbox.checked);
        checkbox.parentElement.classList.toggle("done", checkbox.checked);
      });
    });

    // Reset only this container when clicking the link
    const link = container.querySelector('.reset-link');
    if (link) {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        if (confirm("Ma rabtaa inaad nadiifiso qeybtaan?")) {
          checkboxes.forEach((checkbox, index) => {
            checkbox.checked = false;
            checkbox.parentElement.classList.remove("done");
            localStorage.removeItem(`checkbox_${containerIndex}_${index}`);
          });
        }
      });
    }
  });
</script>
